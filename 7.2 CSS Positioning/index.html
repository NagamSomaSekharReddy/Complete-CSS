<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      height: 200px;
      width:200px;
      border-radius: 50%;
      background-color: red;
      position: relative;


    }
    .blue-box{
      position: static
      ;
      top:200px;
      left:200px;
      height: 300px;
      width: 500px;
      background-color: blue;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
